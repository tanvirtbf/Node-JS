<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-full py-10 flex flex-col items-center justify-center">

        <div class="w-1/2 flex flex-col gap-5 items-center justify-center">
            <h1 class="text-center font-bold text-4xl">My App</h1>

            <form onsubmit="login(event)" class="flex flex-col gap-2">
                <input name="username" class="w-[400px] border border-red-200 rounded-md p-3 focus:outline-blue-300 border-[2px]" type="text" name="username" placeholder="username">
                <input name="password" class="w-[400px] border border-red-200 rounded-md p-3 focus:outline-blue-300 border-[2px]" type="password" name="password" placeholder="password">
                <button class="w-[400px] bg-gray-300 p-3 rounded-md text-xl font-medium" type="submit">Submit</button>
            </form>
        </div>

    </div>

    <script>
        function login(e){
            e.preventDefault()
            const username = e.target.elements.username.value
            const password = e.target.elements.password.value
            console.log(username, password)
            
        }
    </script>
</body>
</html>
