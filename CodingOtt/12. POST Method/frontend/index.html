<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="w-full py-10 flex flex-col items-center justify-center">
      <div class="w-1/2 flex flex-col gap-5 items-center justify-center">
        <h1 class="text-center font-bold text-4xl">My App</h1>

        <form onsubmit="login(event)" class="flex flex-col gap-2">
          <input
            name="fileName"
            class="w-[400px] border border-red-200 rounded-md p-3 focus:outline-blue-300 border-[2px]"
            type="text"
            name="fileName"
            placeholder="FileName"
          />
          <input
            name="text"
            class="w-[400px] border border-red-200 rounded-md p-3 focus:outline-blue-300 border-[2px]"
            type="text"
            name="text"
            placeholder="TEXT"
          />
          <button
            class="w-[400px] bg-gray-300 p-3 rounded-md text-xl font-medium"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      function login(e) {
        e.preventDefault();
        const form = e.target
        const fileName = e.target.elements.fileName.value;
        const text = e.target.elements.text.value;
        const data = JSON.stringify({
          fileName,
          text,
        });

        fetch(`http://localhost:3000`, {
          method: "POST",
          body: data,
        })
          .then((res) => res.json())
          .then((data) => {
            form.reset()
            new Swal({
              title: "Success!",
              text: "File Created Successfully",
              icon: "success",
              confirmButtonText: "Cool",
            });
          });
      }
    </script>
  </body>
</html>
