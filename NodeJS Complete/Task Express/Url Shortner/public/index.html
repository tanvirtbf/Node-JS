<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
  </head>
  <body>
    <form id="shortened-form">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <ul id="shortened-list"></ul>

    <script>
      const form = document.getElementById("shortened-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const name = formData.get("name");
        const password = formData.get("password");

        try {
          const response = await fetch("http://localhost:3000/shorten", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, password }),
          });

          const data = await response.json();
          console.log("Server Response:", data);

          // Optional: Display data in the list
          const ul = document.getElementById("shortened-list");
          const li = document.createElement("li");
          li.textContent = `Name: ${data.name}, Password: ${data.password}`;
          ul.appendChild(li);

          alert("Data Saved Successfully!");
        } catch (error) {
          console.error("Error:", error);
          alert("Data Not Saved!");
        }
      });
    </script>
  </body>
</html>
